<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR Demo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!-- For AR marker using camera -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- For AR marker using camera -->
  <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
  <script src="js/components.js"></script>
</head>
<body>
  <div id="overlay">
    <div class="container">
      <div class="row mt-4">
        <div class="card col-3 front-div py-3">
          <label for="sizeSlider" class="form-label">Adjust Size</label>
          <input type="range" class="form-range mb-4" id="sizeSlider" min="0.01" max="0.5" step="0.01">
          <div class="form-check form-switch">
            <label class="form-check-label" for="animationSwitch">Animation</label>
            <input class="form-check-input" type="checkbox" role="switch" id="animationSwitch">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <a-scene 
      renderer="colorManagement: true"
      vr-mode-ui="enabled:false;"
      arjs='sourceType: webcam;'
      webxr="optionalFeatures: dom-overlay; overlayElement: #overlay"
    >
      <a-assets>
        <a-asset-item id="3dModel" src="assets/models/lizard/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity
          id="model-entity"
          gltf-model="#3dModel"
          position="0 -0.2 -10"
          rotation="-45 0 0"
          scale="0.15 0.15 0.15"
          drag-rotate-component
          animation-mixer
        ></a-entity>
      </a-marker>
      <a-light position="0 10 0" type="point" color="white" intensity="2"></a-light>
      <a-camera position="0 10 5" look-controls="enabled:false"></a-camera>
    </a-scene>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
