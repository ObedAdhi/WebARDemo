<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR Demo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!-- For AR marker using camera -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
  <!-- For AR marker using camera -->
  <script src="js/components.js"></script>
</head>
<body>
  <div class="container">
    <div class="row mt-4">
      <div class="card col-2 front-div py-3">
        <label for="sizeSlider" class="form-label">Adjust Size</label>
        <input type="range" class="form-range mb-4" id="sizeSlider" min="0.01" max="0.5" step="0.01">
        <div class="form-check form-switch">
          <label class="form-check-label" for="animationSwitch">Animation</label>
          <input class="form-check-input" type="checkbox" role="switch" id="animationSwitch">
        </div>
      </div>
    </div>
  </div>
  <div>
    <a-scene 
      renderer="colorManagement: true"
      vr-mode-ui="enabled:false;"
      arjs='sourceType: webcam;'
    >
      <a-assets>
        <a-asset-item id="3dModel" src="assets/models/lizard/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- For AR marker using camera -->
      <!-- <a-marker preset="hiro">
        <a-entity id="model-entity" gltf-model="#3dModel" 
        position="0 -0.2 -15" 
        rotation="15 0 0"
        scale="0.15 0.15 0.15"
        drag-rotate-component 
        animation-mixer></a-entity>
      </a-marker> -->
      <!-- For AR marker using camera -->
  
      <!-- For 3d model only -->
      <a-entity id="model-entity" gltf-model="#3dModel" 
        position="0 -0.2 -15" 
        rotation="15 0 0"
        scale="0.15 0.15 0.15"
        drag-rotate-component 
        animation-mixer
      ></a-entity>
      <a-plane src="./assets/grasslight-big.jpg" color="green"
        position="0 -14 -2" rotation="-60 0 1" width="100" height="100"
      ></a-plane>
      <a-sky color="#ddddd8"></a-sky>
      <!-- For 3d model only -->
      
      <a-light type="point" color="white" intensity="2"></a-light>
      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    </a-scene>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
